<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Selling Laptop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-container">
            <div class="header-container">
                <h1>My laptop from 2016</h1>
            </div>
            <div class="gallery">
                <div id="gallery" class="gallery"></div>
            </div>
            <div class="buttons">
                <button id="load-more">Завантажити ще 4 картинки</button>
            <button id="clear-gallery">Очистити галерею</button>
            <button id="remove-last">Видалити останню картинку</button>
            <button id="reverse-gallery">Перевернути галерею</button>
            </div>
    <script src="script.js"></script>
</body>
</html>
